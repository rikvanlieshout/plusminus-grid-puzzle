<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <!-- <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"> -->

    <title>Plus-minus grid puzzle</title>
  </head>
  <body class="light">

    <div id="wrapper">
      <div class="clearfix_after">
        <button type="button" class="button" id="prevLevelButton" onclick="onPressPrevLevel();">Prev. Puzzle</button>
        <button type="button" class="button" id="nextLevelButton" onclick="onPressNextLevel();">Next Puzzle</button>
        <button type="button" class="button" id="toggleColorsButton" onclick="onPressToggleColors();">Colors</button>
      </div>
      <h2>Plus-minus grid puzzle</h2>
      <p class="clearfix_after">
        <span class="gameText float_left" id="signText">Next sign: +</span>
        <span class="gameText float_right" id="scoreText">Score: 0</span>
      </p>
      <div class="clearfix_after" id="container">
        <div id="grid"></div>
      </div>
      <p class="clearfix_after">
        <span class="gameText float_left" id="lvlText">Puzzle ID: 1</span>
        <span class="gameText float_right" id="highScoreText">Highscore: 0</span>
      </p>
      <br>
      <div  class="clearfix_after">
        <button type="button" class="button" id="restartButton" onclick="onPressRestart();">Start Over</button>
        <button type="button" class="button" id="undoButton" onclick="onPressUndo();">Undo</button>
        <button type="button" class="button" id="redoButton" onclick="onPressRedo();">Redo</button> <br>
      </div>
      <p>
        <span class="gameText" id="resultText">&nbsp;</span>
      </p>

    </div>

  </body>

  <script src=https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js></script>
  <script type ="text/javascript" src="app.js"></script>

</html>
