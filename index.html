<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link
      type="text/css"
      rel="stylesheet"
      href="style.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik">
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/5.2.45/css/materialdesignicons.min.css">
    <link
      type="text/css"
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- <script type="module"
            src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js">
    </script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js">
    </script>

    <title>Plus-minus grid puzzle</title>
  </head>
  <body class="light">

    <header>
      <h2>Plus-minus grid puzzle</h2>
    </header>

    <div class="width_wrapper">

      <div class="spread align_bottom">

        <div id="plusminus_pair">
          <div id="plus_box"><p>+</p></div>
          <div id="minus_box"><p>-</p></div>
        </div>

        <p class="gameText" id="scoreText">Score: 0</p>

      </div>

      <!-- <p class="clearfix_after">
        <span class="gameText left" id="signText">Next sign: +</span>
        <span class="gameText right" id="scoreText">Score: 0</span>
      </p> -->

      <div id="grid"></div>

      <div class="spread">
        <span class="gameText" id="lvlText">Puzzle ID: 1</span>
        <span class="gameText" id="highScoreText">Highscore: 0</span>
      </div>

      <br>

      <div class="spread">

        <div class="btn_pair">
          <button type="button" class="btn" onclick="onPressPrevLevel();">
            <span class="mdi mdi-chevron-left"></span>
            <!-- <span class="icon ion-ios-arrow-back"></span> -->
            <br>
            Prev.
          </button>

          <button type="button" class="btn" onclick="onPressNextLevel();">
            <span class="mdi mdi-chevron-right"></span>
            <!-- <span class="icon ion-ios-arrow-forward"></span> -->
            <br>
            Next
          </button>
        </div>

        <button type="button" class="btn" onclick="onPressRestart();">
          <span class="mdi mdi-restart"></span>
          <!-- <span class="icon ion-ios-refresh"></span> -->
          <br>
          Start Over
        </button>

        <div class="btn_pair">
          <button type="button" class="btn" onclick="onPressUndo();">
            <span class="mdi mdi-undo"></span>
            <!-- <span class="icon ion-ios-undo"></span> -->
            <br>
            Undo
          </button>

          <button type="button" class="btn" onclick="onPressRedo();">
            <span class="mdi mdi-redo"></span>
            <!-- <span class="icon ion-ios-redo"></span> -->
            <br>
            Redo
          </button>
        </div>

        <button type="button" class="btn" onclick="onPressToggleColors();">
          <span class="mdi mdi-theme-light-dark"></span>
          <!-- <span class="icon ion-contrast"></span> -->
          <br>
          Colors
          <!-- Color<br>Theme -->
        </button>

      </div>

    </div>

    <script type ="text/javascript" src="app.js"></script>

  </body>

</html>
