<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik">
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/5.2.45/css/materialdesignicons.min.css">
    <link
      type="text/css"
      rel="stylesheet"
      href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js">
    </script>

    <title>Plus-minus grid puzzle</title>
  </head>
  <body class="light">

    <header>

      <h2 id="title">Plus-minus grid puzzle</h2>

      <div class="width_wrapper spread" style="align-items: center">

        <div id="plusminus_pair">
          <div id="plus_box"><p>+</p></div>
          <div id="minus_box"><p>-</p></div>
        </div>

        <button type="button" id="toggle_box" onclick="onPressToggleColors();">
          <span class="mdi mdi-weather-sunny"></span>
          <span class="mdi mdi-toggle-switch-off-outline" id="col_tog"></span>
          <span class="mdi mdi-weather-night"></span>
        </div>

      </div>

    </header>

    <div class="width_wrapper">

      <div id="grid"></div>

      <div class="spread">
        <span class="gameText left" id="lvlText">Puzzle ID: 1</span>
        <span class="gameText right" id="scoreText">Score: 0</span>
        <span class="gameText right" id="highScoreText">Highscore: 0</span>
      </div>

      <br>

      <div class="spread">

        <div class="btn_pair">
          <button type="button" class="btn" onclick="onPressPrevLevel();">
            <span class="mdi mdi-chevron-left"></span>
            <!-- <span class="icon ion-ios-arrow-back"></span> -->
            <br>
            Prev.
          </button>

          <button type="button" class="btn" onclick="onPressNextLevel();">
            <span class="mdi mdi-chevron-right"></span>
            <!-- <span class="icon ion-ios-arrow-forward"></span> -->
            <br>
            Next
          </button>
        </div>

        <button type="button" class="btn" onclick="onPressRestart();">
          <span class="mdi mdi-restart"></span>
          <!-- <span class="icon ion-ios-refresh"></span> -->
          <br>
          Start Over
        </button>

        <div class="btn_pair">
          <button type="button" class="btn" onclick="onPressUndo();">
            <span class="mdi mdi-undo"></span>
            <!-- <span class="icon ion-ios-undo"></span> -->
            <br>
            Undo
          </button>

          <button type="button" class="btn" onclick="onPressRedo();">
            <span class="mdi mdi-redo"></span>
            <!-- <span class="icon ion-ios-redo"></span> -->
            <br>
            Redo
          </button>
        </div>

      </div>

    </div>

    <script type ="text/javascript" src="app.js"></script>

  </body>

</html>
